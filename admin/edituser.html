<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.min.css" rel="stylesheet">
</head>

<body class="grey lighten-3">

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item active waves-effect">
                <i class="fas fa-chart-pie mr-3"></i>Dashboard
            </a>
            <a href="user.html" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-user mr-3"></i>User</a>
            <a href="dashboard.html" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-table mr-3"></i>Post</a>
            <a href="feedback.html" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-map mr-3"></i>Feedback</a>
            <a href="#" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-money-bill-alt mr-3"></i>Setting</a>
        </div>

    </div>
    <div class="container">
        <div class="page-header users-header">
            <h2 style="margin-left: 50%; ">
                Edit User
                <!-- <a href="user_add.html" class="btn btn-success">Add a new</a> -->
            </h2>
        </div>
        <form id="signup" method="POST">
            <div class="modal-body">
                <div class="md-form form-sm mb-5">
                    <i class="fas fa-user-tie prefix"></i>
                    <input type="text" placeholder="Your Name" id="modalLRInput12" name="name" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" class="lbl_status"></label>
                </div>
                <div class="md-form form-sm mb-5">
                    <i class="fas fa-envelope prefix"></i>
                    <input type="email" placeholder="Your email" id="modalLRInput12" name="email" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" class="lbl_status" for="modalLRInput12"></label>
                </div>
                <div class="md-form form-sm mb-5">
                    <i class="fas fa-user prefix"></i>
                    <input type="text" placeholder="Username" id="modalLRInput12" name="username" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" class="lbl_status" for="modalLRInput12"></label>
                </div>
                <div class="md-form form-sm mb-5">
                    <i class="fas fa-lock prefix"></i>
                    <input type="password" placeholder="Password" id="modalLRInput13" name="password" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" class="lbl_status" for="modalLRInput13"></label>
                </div>

                <div class="md-form form-sm mb-4">
                    <i class="fas fa-lock prefix"></i>
                    <input type="password" placeholder="Repeat password" id="modalLRInput14" name="passwordConf" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" class="lbl_status" for="modalLRInput14"></label>
                </div>

                <div class="text-center form-sm mt-2">
                    <button class="btn btn-info">Sign up <i class="fas fa-sign-in ml-1"></i></button>
                </div>

            </div>
        </form>
    </div>
    <!-- Sidebar -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
</body>

</html>
