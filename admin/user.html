    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="../js/storage.js"></script>



    <script>
        var tok;
        $(document).ready(function() {
            var data = { //Fetch form data
                token: localStorage.getItem("token"),
                id: localStorage.getItem("_id"),
                tok: localStorage.getItem("token")

            };


            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:5000/api/admin/userlist/',
                data: data,
                success: function(res) {
                    var datas = "";
                    datas += "<table class='table table-bordered'>";
                    datas += "<thead>";
                    datas += "<tr>";
                    data += "<th scope='col'>SN</th>";
                    datas += "<th scope='col'>Name</th>";
                    datas += " <th scope='col'>Email</th>";
                    datas += "  <th scope='col'>Username</th>";
                    datas += " <th scope='col'>User Status</th>";
                    datas += " <th scope='col'>Edit</th>";
                    datas += " <th scope='col'>Delete</th>";
                    datas += "  </tr>";
                    datas += " </thead>";
                    $.each(res, function(index) {
                        datas += "  <tbody>";
                        datas += "<tr>";
                        datas += "<td>" + res[index].name + "</td>";
                        datas += "<td>" + res[index].email + "</td>";
                        datas += "<td>" + res[index].username + "</td>";
                        datas += "<td>" + res[index].user_status + "</td>";
                        datas += "<td> <a href='edituser.html?id=" + res[index]._id + "'class='btn btn-primary'><i class='fa fa-edit fa-lg' aria-hidden='true'></i></a></td>";
                        datas += "<td><button   type='button' class='btn btn-danger' id='delete' value=" + res[index]._id + "><i class='fa fa-trash fa-lg' aria-hidden='true'></i></button></td>";
                        datas += "</tr>";
                        datas += "</tbody>";
                    });
                    datas += " </table>";
                    $("#tabledata").append(datas);
                    $("#tabledata").on('click', '#delete', function() {
                        var data = {
                            _id: $(this).val(),
                            token: localStorage.getItem("token"),
                            id: localStorage.getItem("_id")
                        };
                        $.ajax({
                            type: "POST",
                            url: "http://127.0.0.1:5000/api/admin/userdelete/",
                            data: data,
                            success: function(responseData, textStatus, jqXHR) {
                                console.log(responseData);
                                alert(responseData.message);
                                console.log(data);
                                location.href = "user.html"

                            },
                            error: function(jqXHR, textStatus, errorThrown) {
                                console.log(errorThrown);
                                alert(errorThrown);
                            }

                        });
                        return false;

                    })
                    console.log(res);
                },

                error: function() {
                    document.getElementById("table_data").innerHTML = "No data Available";
                }
            });


        });
    </script>
