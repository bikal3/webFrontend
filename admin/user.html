        <!-- Sidebar -->

    <div class="container">
        <div class="page-header users-header">
            <h2 style="margin-left: 50%; ">
                List of Users
                <!-- <a href="user_add.html" class="btn btn-success">Add a new</a> -->
            </h2>
        </div>
        <div class="alert-info" id="check"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">SN</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">User Status</th>

                </tr>
            </thead>
            <tbody id="table_data">

            </tbody>
        </table>

    <!-- Sidebar -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->

    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
    <script>
        $(document).ready(function() {
            var data = { //Fetch form data
                'token': localStorage.getItem("token"),
                'id': localStorage.getItem("_id")
            };

            $.ajax({
                type: 'GET',
                url: 'http://127.0.0.1:5000/api/admin/userlist',
                data: data,
                dataType: "html",
                success: function(response) {
                    document.getElementById("table_data").innerHTML = response;
                    $(".btn-danger").on('click', function() {
                        var delete_btn = $(this);
                        data._id = $(this).data("id");
                        $.ajax({
                            type: 'POST',
                            url: 'http://127.0.0.1:5000/api/admin/userdelete',
                            data: data,
                            dataType: "json",
                            success: function(response) {
                                $("#check").html(response.Success).addClass("alert");
                                delete_btn.closest("tr").remove();
                            },
                            error: function() {
                                document.getElementById("check").innerHTML = "No data Available";
                            }
                        });
                    })
                },
                error: function() {
                    document.getElementById("table_data").innerHTML = "No data Available";
                }
            });


        });
    </script>
