    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#imgProfile')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script>
        $(document).ready(function() {

            let imageName = '';
            var data = {
                'token': localStorage.getItem("token"),
                '_id': localStorage.getItem("_id"),
            };

            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:5000/api/users/profile',
                data: data,
                dataType: 'JSON',
                success: function(response) {
                    console.log(response);
                    $('#user').html(response.name);
                    $('#name').val(response.name);
                    $('#username').val(response.username);
                    $('#email').val(response.email);
                    $('#imgProfile').attr('src', 'http://localhost:5000/' + response.image);
                }
            })

            $('#updateuser').on('click', function(e) {
                e.preventDefault();

                if (imageName == '') {
                    var dataupdate = {
                        'token': localStorage.getItem("token"),
                        'id': localStorage.getItem("_id"),
                        'username': $('input[name=username]').val(),
                        'email': $('input[name=email]').val(),
                        'name': $('input[name=name]').val(),

                    };
                } else {
                    var dataupdate = {
                        'token': localStorage.getItem("token"),
                        '_id': localStorage.getItem("_id"),
                        'username': $('input[name=username]').val(),
                        'email': $('input[name=email]').val(),
                        'name': $('input[name=name]').val(),
                        'image': imageName
                    };
                }

                $.ajax({
                    type: 'PUT',
                    url: 'http://127.0.0.1:5000/api/users/userupdate/',
                    data: dataupdate,
                    success: function(response) {
                        console.log(response);
                        alert('Updated Succefully')
                            // location.href('userprofile.html');
                    },
                    error: function() {

                        alert(response.name);
                    }


                })

            })

            $("#image").on('change', function() {
                let formData = new FormData();
                let files = $("#image").get(0).files;
                if (files.length > 0) {
                    formData.append("imageName", files[0]);
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:5000/api/uploadimage',
                    contentType: false,
                    cache: false,
                    processData: false,
                    data: formData,
                    dataType: 'JSON',
                    success: function(response) {
                        alert(response);
                        imageName = response;
                    },
                    error: function() {
                        alert("Image upload failed!");
                    }
                });
            });


        })
    </script>
